<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 6</title>
</head>
<body>
    <ul id="lista">
        <li>Produtos</li>

    </ul>

    <ul class="listaTime">

    </ul>


</body>
<script>
    var elemento = document.createElement("div");
    elemento.innerText = "Incluindo texto na div";
    elemento.style.backgroundColor = "lightgreen"
    document.body.append(elemento);

    var lista = document.getElementById("lista");
    var li = document.createElement("li");
    li.textContent = "Quem somos";
    lista.appendChild(li);

    times = ["Real Madrid","Barcelona","Juventus","Atletico"]

    var listadetimes = document.querySelector('ul.listaTime')

    for(var i = 0; i < times.length; i++){
        var time = times[i];
        var listItem = document.createElement('li');
        listItem.innerText = time;
        listItem.style.border = '1px solid blue'
        listadetimes.appendChild(listItem);
    }

</script>
</html>

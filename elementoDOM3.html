<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 3</title>
</head>
<body>
    <button onclick="confirma()" >Excluir Item</button>
</body>
<script>
    function confirma(){
        let confirmacao = confirm("Vc deseja excluir esse item?")
        if(confirmacao){
            alert("Vc ira excluir o item")
        }else{
            alert("Operacao foi cancelada")
        }
    }
</script>
</html>
